<script type="text/javascript">
    //type name must begin with "ui_" or it wont show in the dashboard group in the side bar.
    RED.nodes.registerType('ui_led', {
        category: 'dashboard',
        color: 'rgb(63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required: false},
            order: {value: 0},
            label: {value: ''},
            name: {value: ''}
        },
        inputs: 1,
        inputLabels: "value",
        outputs: 0,
        label: function() {
            return this.name || "led";
        },
        icon: "led.png",
        align: 'right'
    });
</script>

<!--
    Name must begin with "ui_" or it wont show in the dashboard group
    in the side bar.
-->
<script type="text/x-red" data-template-name="ui_led">
    <div class="form-row" id="template-row-group">
       <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
       <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label for="node-input-label"><i class="icon-tag"></i> Label</label>
        <input type="text" id="node-input-label" placeholder="Label">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<!--
